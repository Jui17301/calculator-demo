<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="calculator">
    <h1 >Calculator</h1>
    <input placeholder="Enter The Value" type="text" id="result" readonly>
    <div class="buttons">
      <button onclick="displayResult('7')">7</button>
      <button onclick="displayResult('8')">8</button>
      <button onclick="displayResult('9')">9</button>
      <button onclick="displayResult('+')">+</button>
      <button onclick="displayResult('4')">4</button>
      <button onclick="displayResult('5')">5</button>
      <button onclick="displayResult('6')">6</button>
      <button onclick="displayResult('-')">-</button>
      <button onclick="displayResult('1')">1</button>
      <button onclick="displayResult('2')">2</button>
      <button onclick="displayResult('3')">3</button>
      <button onclick="displayResult('*')">*</button>
      <button onclick="displayResult('0')">0</button>
      <button onclick="displayResult('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="displayResult('/')">/</button>
      <button class="percentage" onclick="calculatePercentage()">%</button>
      <button onclick="clearResult()">C</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
